<h2 style="margin:40px 0px;">Add a review</h2>
<form id="reviewForm">
	<div class="form-group">
		<label for="uName">Name (required, at least 2 characters)</span></label>
		<input type="text" class="form-control" id="uName" name="uName" placeholder="Your name"  minlength="2" required>
	</div>

	<div class="form-group">
		<label for="uEmail">E-Mail (required)</label>
		<input type="email" class="form-control" id="uEmail" name="uEmail" required placeholder="email">
	</div>

	<div id="rakingPanel" class="form-group">
		<label>Your Rating</label>
		<p class="raking">
			<a href="#"><i class="fa fa-star-o"></i></a>
			<a href="#"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></a>
			<a href="#"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></a>
			<a href="#"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></a>
			<a href="#"><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></a>
		</p>
	</div>

	<div class="form-group">
		<label for="uComments">Your comment (required)</label>
		<textarea class="form-control" rows="5" required></textarea>
	</div>


	<button type="submit" class="button blue">Submit</button>
</form>

<script>
$("#reviewForm").validate({
	submitHandler: function(form) {
	  $(form).ajaxSubmit();
	}
});
</script>
