<section class="fullMap">
<div id="map-canvas"></div>
</section>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
	var styles = [
		{
			stylers: [
				{ hue: "#00aeef" },
				{ saturation: 80 }
			]
		},
		{
			featureType: "road",
			elementType: "geometry",
			stylers: [
				{ lightness: 100 },
				{ visibility: "simplified" }
			]
		},
		{
			featureType: "road",
			elementType: "labels",
			stylers: [
				{ visibility: "off" }
			]
		}
	];
	var mapCanvas = document.getElementById('map-canvas');
	var mapOptions = {
		center: new google.maps.LatLng(-33.9484194, 151.077892),
		zoom: 15,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}


var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Mark1</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';


var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Mark2</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

      var infowindow1 = new google.maps.InfoWindow({ content: contentString1});
      var infowindow2 = new google.maps.InfoWindow({ content: contentString2});

	var map = new google.maps.Map(mapCanvas, mapOptions);
	map.setOptions({styles: styles});
	var marker1 = new google.maps.Marker({
	      position: new google.maps.LatLng(-33.955095, 151.085863),
	      map: map,
	      animation: google.maps.Animation.DROP,
	      title: 'Hello World!',
	      icon: '/images/layout/marker.png'
	});
	var marker2 = new google.maps.Marker({
	      position: new google.maps.LatLng(-33.951820, 151.066379),
	      map: map,
	      animation: google.maps.Animation.DROP,
	      title: 'Hello World!',
	      icon: '/images/layout/marker.png'
	});
	google.maps.event.addListener(marker1, 'click', function() {
		infowindow1.open(map,marker1);
	});
	google.maps.event.addListener(marker2, 'click', function() {
		infowindow2.open(map,marker2);
	});

}
google.maps.event.addDomListener(window, 'load', initialize);
console.log("fire");
</script>
<style>
#map-canvas{
	width: 100%;
	height: 500px;
}
#nav_standardSearchWitheBG .navbar{
	background: #fff;
}
</style>
